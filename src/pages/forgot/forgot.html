<ion-header hidden>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="main">
    <div class="top-img">
      <img src="assets/image/ionic2-split-pane-banner.png">
    </div>
    <div class="text">
      <h2>WELCOME TO</h2>
      <h6>RAFAHO SERVICES</h6>
    </div>
  </div>



  <div class="text-sec">
    <h2>Forgot Password</h2>
    <h3>WELCOME TO RAFAHO SERVICES</h3>
  </div>
  <div class="content-sec">
    <div class="sign">
      <form class="form-sec" #ForgotForm="ngForm" (submit)="Forgot(ForgotForm)">
        <ion-list>
          <ion-item>
            <ion-label stacked>EMAIL</ion-label>
            <ion-input type="email" [(ngModel)]="data.email" name='email' #email="ngModel"  pattern="^[a-z0-9]+(\.[_a-z0-9]+)+([@{1}])+(\.[a-z0-9-]+)+([.{1}])(\.[a-z]{1,15})$"  required></ion-input>
          </ion-item>
          <div class="alert alert-danger" color="danger">
            <div *ngIf="email.errors && (email.dirty || email.touched)">
              <div [hidden]="!email.errors.required">
                Email is required
              </div>
              <div [hidden]="!email.errors.pattern">
                Invalid email
              </div>
            </div>
          </div>
        </ion-list>
        <div class="btn-sec">
          <button ion-button type="submit" [disabled]="!ForgotForm.valid">Submit</button>
        </div>
      </form>
    </div>
    <div class="registerlast">
      <h3 class="register">Already have an account?
        <span (click)="signin()">Sign in</span>
      </h3>
    </div>
  </div>
</ion-content>
