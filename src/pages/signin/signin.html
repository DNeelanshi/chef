<ion-header hidden>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="main">
    <div class="top-img">
      <img src="assets/image/ionic2-split-pane-banner.png" style="width: 100%;">
    </div>
    <div class="text">
      <h2>WELCOME TO</h2>
      <h6>RAFAHO SERVICES</h6>
    </div>
   
  </div>



  <div class="text-sec">
    <h2>Sign In</h2>
    <h3>WELCOME TO RAFAHO SERVICES</h3>
  </div>
  <div class="content-sec">
    <div class="sign">
      <form class="form-sec" #SigninForm="ngForm" (submit)="Signin(SigninForm)">
        <ion-list>
          <ion-item>
            <ion-label stacked>EMAIL</ion-label>
            <ion-input type="email" autocapitalize="none" [(ngModel)]="data.email" name='email' #email="ngModel" pattern="^[a-z0-9]+(\.[_a-z0-9]+)+([@{1}])+(\.[a-z0-9-]+)+([.{1}])(\.[a-z]{1,15})$"  required></ion-input>
          </ion-item>
           <div class="alert alert-danger" color="danger">
                  <div *ngIf="email.errors && (email.dirty || email.touched)">
                    <div [hidden]="!email.errors.required">
                      Email is required
                    </div>
                    <div [hidden]="!email.errors.pattern">
                      Invalid email
                    </div>
                  </div>
                </div>
            
            <div class="itemouter">
          <ion-item>
            <ion-label stacked>PASSWORD</ion-label>
            <ion-input type="{{ptype}}" [(ngModel)]="data.password" #password="ngModel" name="password"  minlength="6" required></ion-input>
          </ion-item>
               <ion-icon name="{{iconname}}" (click)="showPassword()" ></ion-icon> 
         			 <div *ngIf="password.errors && (password.dirty || password.touched)">
              <div [hidden]="!password.errors.required">
                Password is required
              </div>
							<div [hidden]="!password.errors.minlength">
								Password must be at least 6 digits
							</div>
                                         
            </div>
            </div>
        </ion-list>
        <div class="btn-sec">
          <button ion-button full type="submit" [disabled]="!SigninForm.valid">Sign In</button>
        </div>
      </form>
    </div>
    <div class="forgtpwd" (click)="forgot()">
      <h1>Forgot password?</h1>
    </div>


    <div class="registerlast">
      <h3 class="register">Donâ€™t have an account?
        <span (click)="register()">Register</span>
      </h3>
    </div>
  </div>
</ion-content>
